<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
      <title>CALCULATOR</title>
   </head>
   <body>
      <div id="main">
         <div id="header">
            <a href="https://github.com/eLamine-dev/Calculator"
               >TOP<span>Calc.</span></a
            >
         </div>
         <div id="screen">
            <div id="main-text">0</div>
            <div id="history-text"></div>
         </div>
         <div id="buttons">
            <button class="button" id="backspace" value="Backspace">
               <img src="images/backspace.png" alt="<-" />
            </button>
            <button class="all-clear" id="all-clear" value="Escape">AC</button>
            <button class="op" id="modulus" value="mod">mod</button>
            <button class="op one-operand" id="percentage" value="%">
               &#37;
            </button>
            <button class="pi" id="pi" value="3.14159265359">&pi;</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="op" id="divide" value="/">&#247;</button>
            <button class="op one-operand" id="sqroot" value="sqrt">
               &#8730;
            </button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="op" id="multiply" value="*">&#215;</button>
            <button class="op" id="power" value="^">^</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="op" id="subtract" value="-">&#8722;</button>
            <button class="op" id="equal" value="Enter">&#61;</button>
            <button class="point" id="decimal-dot" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="op one-operand" value="neg">&#xb1;</button>
            <button class="op" id="add" value="+">&#43;</button>
         </div>
      </div>
   </body>
</html>
