<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="screen"></div>
        <div id="buttons">
            <div class="button" id="backspace"><-</div>
            <div class="button" id="all-clear">C</div>
            <div class="button" id="modulus">Mod</div>
            <div class="button" id="percentage">%</div>
            <div class="button" id="pi">Pi</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="divide">/</div>
            <div class="button" id="sqroot">sq</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="multiply">x</div>
            <div class="button" id="power">^</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="equal">=</div>
            <div class="button" id="decimal-dot">.</div>
            <div class="button" id="0">0</div>
            <div class="button" id="neg-pos-toggle">+-</div>
            <div class="button" id="add">+</div>
        </div>
    </div>
</body>
</html>
