<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="main">
        <div id="screen"></div>
        <div id="buttons">
            <div id="backspace"><-</div>
            <div id="all-clear">C</div>
            <div id="modulus">Mod</div>
            <div id="percentage">%</div>
            <div id="pi">Pi</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="divide">/</div>
            <div id="sqroot">sq</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="multiply">x</div>
            <div id="power">^</div>

            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="subtract">-</div>
            <div id="equal">=</div>
            <div id="decimal-dot">.</div>
            <div id="0">0</div>
            <div id="neg-pos-toggle">+-</div>
            <div id="neg-pos-toggle">+-</div>
            <div id="add">+</div>
        </div>
    </div>
</body>
</html>
