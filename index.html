<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="screen"><span>0</span></div>
        <div id="buttons">
            <div class="button" id="backspace" ><img src="images/backspace.png" alt="<-"></div>
            <div class="button" id="all-clear">C</div>
            <div class="button" id="modulus">mod</div>
            <div class="button" id="percentage">&#37;</div>
            <div class="button" id="pi">&pi;</div>
            <div class="button number" id="7">7</div>
            <div class="button number" id="8">8</div>
            <div class="button number" id="9">9</div>
            <div class="button" id="divide">&#247;</div>
            <div class="button" id="sqroot">&#8730;</div>
            <div class="button number" id="4">4</div>
            <div class="button number" id="5">5</div>
            <div class="button number" id="6">6</div>
            <div class="button" id="multiply">&#215;</div>
            <div class="button" id="power"><span>X<sup>Y</sup></span></div>
            <div class="button number" id="1">1</div>
            <div class="button number" id="2">2</div>
            <div class="button number" id="3">3</div>
            <div class="button" id="subtract">&#8722;</div>
            <div class="button" id="equal">&#61;</div>
            <div class="button" id="decimal-dot">.</div>
            <div class="button number" id="0">0</div>
            <div class="button" id="neg-pos-toggle">&#xb1;</div>
            <div class="button" id="add">&#43;</div>
        </div>
    </div>
</body>
</html>
