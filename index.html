<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="screen"><span>0</span></div>
        <div id="buttons">
            <button class="button" id="backspace" ><img src="images/backspace.png" alt="<-"></button>
            <button class="op" id="all-clear">C</button>
            <button class="op" id="modulus">mod</button>
            <button class="op" id="percentage">&#37;</button>
            <button class="number" id="pi">&pi;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="op" id="divide">&#247;</button>
            <button class="op" id="sqroot">&#8730;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="op" id="multiply">&#215;</button>
            <button class="op" id="power"><span>X<sup>Y</sup></span></button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="op" id="subtract">&#8722;</button>
            <button class="op" id="equal">&#61;</button>
            <button class="point" id="decimal-dot">.</button>
            <button class="number" id="0">0</button>
            <button class="op" id="neg-pos-toggle">&#xb1;</button>
            <button class="op" id="add">&#43;</button>
        </div>
    </div>   
</body>
</html>
